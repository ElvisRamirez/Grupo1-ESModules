<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Tareas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Estilos Personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <!-- Encabezado principal -->
    <h1 class="mt-5 mb-4">Administrador de Tareas</h1>

    <!-- Formulario para agregar una nueva tarea -->
    <form id="taskForm">
      <div class="mb-3">
        <label for="taskInput" class="form-label">Tarea</label>
        <!-- Campo de entrada para la nueva tarea -->
        <input type="text" class="form-control" id="taskInput" placeholder="Ingrese la tarea">
      </div>
      <!-- Botón para agregar la tarea -->
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Agregar Tarea
      </button>
    </form>

    <!-- Botones de filtrado -->
    <div class="btn-group mt-3" role="group">
      <button id="showAll" type="button" class="btn btn-outline-primary">Mostrar Todas</button>
      <button id="showPending" type="button" class="btn btn-outline-warning">Pendientes</button>
      <button id="showCompleted" type="button" class="btn btn-outline-success">Completadas</button>
    </div>

    <!-- Lista de tareas -->
    <ul id="taskList" class="list-group task-list">
      <!-- Las tareas se añadirán aquí -->
    </ul>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Módulo importado -->
  <script type="module" src="main.js"></script>
</body>

</html>
